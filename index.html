<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secondary Dominants</title>
    <link rel="stylesheet" href="src/css/style.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Secondary Dominants</h1>
            <p>explanation about secondary dominants and this exercise</p>
            <p>instructions for how to operate the application</p>
        </header>
        <main>
            <div class="questions">
                <h2>Settings</h2>
                <div class="settings">
                    <div class="major-options-container">
                        <h3>Major</h3>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="major-V7/V">
                            <label for="major-V7/V">V<sup>7</sup>/V</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="major-V7/IV">
                            <label for="major-V7/IV">V<sup>7</sup>/IV</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="major-V7/vi">
                            <label for="major-V7/vi">V<sup>7</sup>/vi</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="major-V7/ii">
                            <label for="major-V7/ii">V<sup>7</sup>/ii</label>
                        </div>
                        <!-- <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="major-V7/iii" data-file-path="">
                            <label for="major-V7/iii">V7/iii</label>
                        </div> -->
                    </div>
                    <div class="minor-options-container">
                        <h3>Minor</h3>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="minor-V7/III">
                            <label for="minor-V7/III">V<sup>7</sup>/III</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="minor-V7/V">
                            <label for="minor-V7/V">V<sup>7</sup>/V</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="minor-V7/iv">
                            <label for="minor-V7/iv">V<sup>7</sup>/iv</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="minor-V7/VI">
                            <label for="minor-V7/VI">V<sup>7</sup>/VI</label>
                        </div>
                        <!-- <div class="checkbox-container">
                            <input type="checkbox" name="" class="chord-option" id="minor-V7/VIII">
                            <label for="minor-V7/VII">V7/VII</label>
                        </div> -->
                    </div>
                    <div class="mode-reminder">
                        <input type="checkbox" name="" id="mode" checked>
                        <label for="mode">Show Mode</label>
                    </div>
                    <div class="resolved-unresolved">
                        <input type="checkbox" name="" id="resolved">
                        <label for="resolved">Resolved</label>
                    </div>
                </div>
                
            </div>
            <div class="feedback"></div>
            <div class="answer-buttons">
                <div class="major-answer-buttons">
                    <h4>Major:</h4>
                    <button class="ofV">V<sup>7</sup>/V</button>
                    <button class="ofIV">V<sup>7</sup>/IV</button>
                    <button class="ofvi">V<sup>7</sup>/vi</button>
                    <button class="ofii">V<sup>7</sup>/ii</button>
                    <!-- <button class="ofiii">V<sup>7</sup>/iii</button> -->
                </div>
                <!-- <div class="major-audio-container">
                    <audio src="audio/ofV.mp3" class="ofV"></audio>
                    <audio src="audio/ofIV.mp3" class="ofIV"></audio>
                    <audio src="audio/ofvi.mp3" class="ofvi"></audio>
                    <audio src="audio/ofii.mp3" class="ofii"></audio>
                    <audio src="audio/ofiii.mp3" class="ofiii"></audio>
                </div> -->
                <div class="minor-answer-buttons">
                    <h4>Minor:</h4>
                    <button class="ofIII">V<sup>7</sup>/III</button>
                    <button class="ofV">V<sup>7</sup>/V</button>
                    <button class="ofiv">V<sup>7</sup>/iv</button>
                    <button class="ofVI">V<sup>7</sup>/VI</button>
                    <!-- <button class="ofVII">V<sup>7</sup>/VII</button> -->
                </div>
            </div>
            
            <button class="random-chord">Click to hear a random chord</button>
        </main>
        <footer></footer>
    </div>
</body>
</html>

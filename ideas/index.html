<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <!-- <script src="script2.js" defer></script> -->
    <script src="script3.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button class="button" id="choose-random">Choose Random Secondary Dominant</button>
        <div class="major-tonics">
            <button class="button choice" id="ofI" data-harm="ofI">V<sup>7</sup></button>
            <button class="button choice" id="ofV" data-harm="ofV">V<sup>7</sup>/V</button>
            <button class="button choice" id="ofIV" data-harm="ofIV">V<sup>7</sup>/IV</button>
        </div>
        <div class="minor-tonics">
            <button class="button choice" id="ofvi" data-harm="ofvi">V<sup>7</sup>/vi</button>
            <button class="button choice" id="ofii" data-harm="ofii">V<sup>7</sup>/ii</button>
            <button class="button choice" id="ofiii" data-harm="ofiii">V<sup>7</sup>/iii</button>
        </div>
        <button class="button" id="check-guess">Check Answer</button>
        <p id="feedback"></p>
    </div>
</body>
</html>
